<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EventHive - Reset Password</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<script>
tailwind.config = {
theme: {
extend: {
fontFamily: {
sans: ['Inter', 'sans-serif'],
},
colors: {
primary: '#3B82F6',
primaryDark: '#2563EB',
},
boxShadow: {
'card': '0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04), 0 8px 24px rgba(0,0,0,0.04)',
}
}
}
}
</script></head>
<body class="bg-[#F9FAFB] font-sans antialiased h-screen w-full flex items-center justify-center p-4">

    <!-- Card Container -->
    <div class="bg-white w-full max-w-[480px] p-[40px] rounded-[12px] shadow-card border border-gray-100/50">
        
        <!-- Header -->
        <div class="flex flex-col items-center text-center mb-8">
            <!-- Logo (48px) -->
            <div class="w-12 h-12 bg-gradient-to-tr from-blue-600 to-blue-400 rounded-xl flex items-center justify-center mb-6 text-white shadow-sm">
                <span class="iconify" data-icon="lucide:hexagon" data-width="28" style="stroke-width: 2;"></span>
            </div>

            <!-- Heading (36px) -->
            <h2 class="text-[36px] font-semibold text-gray-900 tracking-tight leading-tight mb-3">
                Reset Password
            </h2>
            <!-- Subtext -->
            <p class="text-[15px] text-gray-500 leading-relaxed font-medium">
                Create a new password for your account
            </p>
        </div>

        <!-- Form -->
        <form class="space-y-6" onsubmit="event.preventDefault();">
            
            <!-- New Password Field -->
            <div class="space-y-2">
                <label for="new-password" class="block text-xs font-semibold text-gray-700 uppercase tracking-wider ml-1">New Password</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                        <span class="iconify text-gray-400 group-focus-within:text-[#3B82F6] transition-colors" data-icon="lucide:lock" data-width="18" style="stroke-width: 1.5;"></span>
                    </div>
                    <input type="password" id="new-password" class="block w-full h-[48px] pl-10 pr-10 bg-white border border-gray-200 rounded-lg text-sm placeholder-gray-400 focus:outline-none focus:border-[#3B82F6] focus:ring-1 focus:ring-[#3B82F6] transition-all text-gray-900 shadow-sm" placeholder="Enter new password" required="" oninput="updateStrength(this.value)">
                    <button type="button" class="absolute inset-y-0 right-0 pr-3.5 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none" onclick="togglePassword('new-password')">
                        <span class="iconify" data-icon="lucide:eye" data-width="18" style="stroke-width: 1.5;"></span>
                    </button>
                </div>

                <!-- Password Strength Indicator -->
                <div class="grid grid-cols-4 gap-2 pt-1">
                    <div id="bar-1" class="h-1.5 rounded-full bg-gray-100 transition-colors duration-300"></div>
                    <div id="bar-2" class="h-1.5 rounded-full bg-gray-100 transition-colors duration-300"></div>
                    <div id="bar-3" class="h-1.5 rounded-full bg-gray-100 transition-colors duration-300"></div>
                    <div id="bar-4" class="h-1.5 rounded-full bg-gray-100 transition-colors duration-300"></div>
                </div>
            </div>

            <!-- Password Requirements Box -->
            <div class="bg-[#F9FAFB] p-4 rounded-lg border border-gray-100">
                <p class="text-xs font-medium text-gray-500 mb-3 uppercase tracking-wide">Must contain:</p>
                <ul class="space-y-2.5">
                    <li class="flex items-center gap-2.5 text-xs text-gray-500 transition-colors" id="req-length">
                        <span class="iconify text-gray-300 transition-colors" data-icon="lucide:circle-check" data-width="14" style="stroke-width: 2;"></span>
                        8+ characters
                    </li>
                    <li class="flex items-center gap-2.5 text-xs text-gray-500 transition-colors" id="req-upper">
                        <span class="iconify text-gray-300 transition-colors" data-icon="lucide:circle-check" data-width="14" style="stroke-width: 2;"></span>
                        1 uppercase letter
                    </li>
                    <li class="flex items-center gap-2.5 text-xs text-gray-500 transition-colors" id="req-lower">
                        <span class="iconify text-gray-300 transition-colors" data-icon="lucide:circle-check" data-width="14" style="stroke-width: 2;"></span>
                        1 lowercase letter
                    </li>
                    <li class="flex items-center gap-2.5 text-xs text-gray-500 transition-colors" id="req-number">
                        <span class="iconify text-gray-300 transition-colors" data-icon="lucide:circle-check" data-width="14" style="stroke-width: 2;"></span>
                        1 number
                    </li>
                    <li class="flex items-center gap-2.5 text-xs text-gray-500 transition-colors" id="req-special">
                        <span class="iconify text-gray-300 transition-colors" data-icon="lucide:circle-check" data-width="14" style="stroke-width: 2;"></span>
                        1 special character
                    </li>
                </ul>
            </div>

            <!-- Confirm Password Field -->
            <div class="space-y-2">
                <label for="confirm-password" class="block text-xs font-semibold text-gray-700 uppercase tracking-wider ml-1">Confirm Password</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                        <span class="iconify text-gray-400 group-focus-within:text-[#3B82F6] transition-colors" data-icon="lucide:lock" data-width="18" style="stroke-width: 1.5;"></span>
                    </div>
                    <input type="password" id="confirm-password" class="block w-full h-[48px] pl-10 pr-10 bg-white border border-gray-200 rounded-lg text-sm placeholder-gray-400 focus:outline-none focus:border-[#3B82F6] focus:ring-1 focus:ring-[#3B82F6] transition-all text-gray-900 shadow-sm" placeholder="Confirm new password" required="" oninput="checkMatch()">
                    <!-- Match Indicator -->
                    <div class="absolute inset-y-0 right-0 pr-3.5 flex items-center pointer-events-none">
                        <span id="match-icon" class="iconify text-gray-200 transition-colors" data-icon="lucide:check" data-width="18" style="stroke-width: 2;"></span>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <a href="02-login.html" id="submit-btn" class="w-full h-[48px] bg-[#3B82F6] hover:bg-primaryDark text-white font-semibold rounded-lg shadow-sm hover:shadow transition-all duration-200 flex items-center justify-center text-[15px] tracking-wide mt-2">
                Reset Password
            </a>
        </form>
    </div>

    <!-- Simple script for interactivity visualization -->
    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function updateStrength(password) {
            // Requirement Regex
            const hasLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[^A-Za-z0-9]/.test(password);

            // Update Requirements UI
            updateReq('req-length', hasLength);
            updateReq('req-upper', hasUpper);
            updateReq('req-lower', hasLower);
            updateReq('req-number', hasNumber);
            updateReq('req-special', hasSpecial);

            // Calculate Strength (0-4)
            let score = 0;
            if (hasLength) score++;
            if (hasUpper && hasLower) score++;
            if (hasNumber) score++;
            if (hasSpecial) score++;
            
            // Adjust score if length is very short
            if (password.length > 0 && password.length < 6) score = 1; 

            // Update Bars
            const bars = [
                document.getElementById('bar-1'),
                document.getElementById('bar-2'),
                document.getElementById('bar-3'),
                document.getElementById('bar-4')
            ];

            // Reset
            bars.forEach(bar => bar.className = 'h-1.5 rounded-full bg-gray-100 transition-colors duration-300');

            if (password.length > 0) {
                if (score <= 1) { // Weak (Red)
                    bars[0].classList.remove('bg-gray-100');
                    bars[0].classList.add('bg-red-500');
                } else if (score === 2) { // Fair (Orange)
                    bars[0].classList.add('bg-orange-500');
                    bars[1].classList.add('bg-orange-500');
                    bars[0].classList.remove('bg-gray-100');
                    bars[1].classList.remove('bg-gray-100');
                } else if (score === 3) { // Good (Yellow)
                    bars[0].classList.add('bg-yellow-400');
                    bars[1].classList.add('bg-yellow-400');
                    bars[2].classList.add('bg-yellow-400');
                    bars[0].classList.remove('bg-gray-100');
                    bars[1].classList.remove('bg-gray-100');
                    bars[2].classList.remove('bg-gray-100');
                } else if (score >= 4) { // Strong (Green)
                    bars.forEach(bar => {
                        bar.classList.remove('bg-gray-100');
                        bar.classList.add('bg-green-500');
                    });
                }
            }
            checkMatch();
        }

        function updateReq(id, valid) {
            const el = document.getElementById(id);
            const icon = el.querySelector('.iconify');
            if (valid) {
                el.classList.remove('text-gray-500');
                el.classList.add('text-green-600', 'font-medium');
                icon.classList.remove('text-gray-300');
                icon.classList.add('text-green-600');
            } else {
                el.classList.add('text-gray-500');
                el.classList.remove('text-green-600', 'font-medium');
                icon.classList.add('text-gray-300');
                icon.classList.remove('text-green-600');
            }
        }

        function checkMatch() {
            const p1 = document.getElementById('new-password').value;
            const p2 = document.getElementById('confirm-password').value;
            const matchIcon = document.getElementById('match-icon');
            const btn = document.getElementById('submit-btn');

            const isMatch = p1 === p2 && p1.length > 0;
            const isValid = p1.length >= 8 && /[A-Z]/.test(p1) && /[a-z]/.test(p1) && /[0-9]/.test(p1) && /[^A-Za-z0-9]/.test(p1);

            if (isMatch) {
                matchIcon.classList.remove('text-gray-200');
                matchIcon.classList.add('text-green-500');
            } else {
                matchIcon.classList.add('text-gray-200');
                matchIcon.classList.remove('text-green-500');
            }

            if (isMatch && isValid) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }
    </script>

</body></html>
