<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EventHive - Forgot Password</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<script>
tailwind.config = {
theme: {
extend: {
fontFamily: {
sans: ['Inter', 'sans-serif'],
},
colors: {
primary: '#3B82F6',
primaryDark: '#2563EB',
},
boxShadow: {
'subtle': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)',
'card': '0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04), 0 8px 24px rgba(0,0,0,0.04)',
}
}
}
}
</script></head>
<body class="bg-[#F9FAFB] font-sans antialiased h-screen w-full flex items-center justify-center p-4">

    <!-- Card Container -->
    <div class="bg-white w-full max-w-[480px] p-10 rounded-xl shadow-card">
        
        <!-- Back Link -->
        <a href="02-login.html" class="inline-flex items-center gap-2 text-sm text-gray-500 hover:text-gray-900 transition-colors mb-8 group font-medium">
            <span class="iconify group-hover:-translate-x-1 transition-transform duration-200" data-icon="lucide:arrow-left" data-width="16" style="stroke-width: 1.5;"></span>
            Back to login
        </a>

        <!-- Content Header -->
        <div class="flex flex-col items-center text-center mb-8">
            <!-- Optional Visual Icon -->
            <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center mb-6 text-[#3B82F6]">
                <span class="iconify" data-icon="lucide:key-round" data-width="24" style="stroke-width: 1.5;"></span>
            </div>

            <h2 class="text-4xl font-semibold text-gray-900 tracking-tight mb-3">
                Forgot Password?
            </h2>
            <p class="text-base text-gray-500 leading-relaxed">
                No worries, we'll send you reset instructions.
            </p>
        </div>

        <!-- Form -->
        <form action="#" class="space-y-6" onsubmit="event.preventDefault();">
            <!-- Email Input -->
            <div class="space-y-1.5">
                <label for="email" class="block text-xs font-medium text-gray-700 ml-1">Email address</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                        <span class="iconify text-gray-400 group-focus-within:text-[#3B82F6] transition-colors" data-icon="lucide:mail" data-width="20" style="stroke-width: 1.5;"></span>
                    </div>
                    <input type="email" id="email" class="block w-full h-12 pl-11 pr-4 bg-white border border-gray-200 rounded-lg text-sm placeholder-gray-400 focus:outline-none focus:border-[#3B82F6] focus:ring-1 focus:ring-[#3B82F6] transition-all text-gray-900 shadow-sm" placeholder="Enter your email" required="">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full h-12 bg-[#3B82F6] hover:bg-primaryDark text-white font-medium rounded-lg shadow-subtle hover:shadow transition-all duration-200 flex items-center justify-center text-sm tracking-wide">
                Send Reset Link
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-sm text-gray-500">
                Remember your password?
                <a href="02-login.html" class="font-medium text-[#3B82F6] hover:text-primaryDark transition-colors inline-flex items-center gap-1">
                    Login
                    <span class="iconify" data-icon="lucide:arrow-right" data-width="14" style="stroke-width: 1.5;"></span>
                </a>
            </p>
        </div>

    </div>


</body></html>
