<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHive - Write a Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3B82F6',
                        canvas: '#F9FAFB',
                        amber: {
                            400: '#FBBF24',
                            500: '#F59E0B',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for textarea */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: transparent;
        }
        textarea::-webkit-scrollbar-thumb {
            background-color: #E2E8F0;
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background-color: #CBD5E1;
        }
    </style>
</head>
<body class="bg-canvas font-sans text-slate-900 antialiased min-h-screen flex flex-col items-center justify-center py-10 px-4">

    <!-- MAIN CARD -->
    <main class="w-full max-w-[500px] bg-white rounded-2xl shadow-sm border border-gray-100 p-8 flex flex-col gap-8">

        <!-- EVENT SUMMARY HEADER -->
        <div class="relative w-full h-[120px] rounded-t-[12px] rounded-b-[12px] overflow-hidden group isolate">
            <!-- Image -->
            <img src="https://hoirqrkdgbmvpwutwuwj.supabase.co/storage/v1/object/public/assets/assets/917d6f93-fb36-439a-8c48-884b67b35381_1600w.jpg" alt="Neon Nights" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
            
            <!-- Gradient Overlay -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent z-10"></div>
            
            <!-- Text Content -->
            <div class="absolute bottom-4 left-4 z-20 flex flex-col gap-0.5">
                <h4 class="text-xl font-semibold tracking-tight text-white leading-tight">Neon Nights: Synthwave Party</h4>
                <p class="text-sm font-medium text-white/80">January 25, 2026</p>
            </div>
        </div>

        <!-- RATING SECTION -->
        <div class="flex flex-col items-center gap-4">
            <h3 class="text-2xl font-semibold tracking-tight text-gray-900 text-center">How was your experience?</h3>
            
            <!-- Stars -->
            <div class="flex items-center gap-1.5">
                <!-- Filled Stars -->
                <button class="focus:outline-none focus:scale-110 transition-transform text-amber-500 hover:text-amber-400">
                    <span class="iconify" data-icon="lucide:star" data-width="48" data-height="48" data-stroke-width="1.5" style="fill: currentColor;"></span>
                </button>
                <button class="focus:outline-none focus:scale-110 transition-transform text-amber-500 hover:text-amber-400">
                    <span class="iconify" data-icon="lucide:star" data-width="48" data-height="48" data-stroke-width="1.5" style="fill: currentColor;"></span>
                </button>
                <button class="focus:outline-none focus:scale-110 transition-transform text-amber-500 hover:text-amber-400">
                    <span class="iconify" data-icon="lucide:star" data-width="48" data-height="48" data-stroke-width="1.5" style="fill: currentColor;"></span>
                </button>
                <button class="focus:outline-none focus:scale-110 transition-transform text-amber-500 hover:text-amber-400">
                    <span class="iconify" data-icon="lucide:star" data-width="48" data-height="48" data-stroke-width="1.5" style="fill: currentColor;"></span>
                </button>
                <!-- Empty Star -->
                <button class="focus:outline-none focus:scale-110 transition-transform text-gray-300 hover:text-amber-400">
                    <span class="iconify" data-icon="lucide:star" data-width="48" data-height="48" data-stroke-width="1.5" style="fill: transparent;"></span>
                </button>
            </div>

            <!-- Rating Label -->
            <p class="text-sm font-medium text-amber-500">Great!</p>
        </div>

        <!-- REVIEW TEXT SECTION -->
        <div class="flex flex-col gap-2">
            <label for="review" class="text-sm font-medium text-gray-700">Tell others about your experience</label>
            <div class="relative">
                <textarea id="review" class="w-full h-[150px] p-4 rounded-lg border border-gray-200 bg-white text-sm text-gray-900 placeholder:text-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/10 outline-none resize-none transition-all shadow-sm" placeholder="What did you enjoy? What could be better?"></textarea>
                <div class="w-full flex justify-end mt-1.5">
                    <span class="text-xs text-gray-400 font-medium">0 / 500</span>
                </div>
            </div>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="flex flex-col gap-4 pt-2">
            <button class="w-full h-12 flex items-center justify-center rounded-xl bg-primary text-white font-medium text-base hover:bg-blue-600 transition-all shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary active:scale-[0.99]">
                Submit Review
            </button>
            
            <a href="11-my-tickets.html" class="w-full flex items-center justify-center text-primary text-sm font-medium hover:text-blue-700 transition-colors focus:outline-none rounded-lg p-2">
                Maybe Later
            </a>
        </div>

    </main>


</body></html>
