<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EventHive - Ticket Details</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<script>
tailwind.config = {
theme: {
extend: {
fontFamily: {
sans: ['Inter', 'sans-serif'],
},
colors: {
primary: '#3B82F6',
secondary: '#64748B',
canvas: '#F9FAFB',
}
}
}
}
</script>
<style>
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
</style></head>
<body class="bg-[#F9FAFB] font-sans text-slate-900 antialiased selection:bg-blue-100 selection:text-blue-900 min-h-screen flex flex-col items-center py-6 sm:py-10">

    <!-- TOP LEFT: Back Button -->
    <div class="w-full max-w-[500px] px-4 mb-4 flex items-center justify-start">
        <a href="11-my-tickets.html" class="w-11 h-11 flex items-center justify-center rounded-full bg-white border border-gray-200 shadow-sm text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-all focus:outline-none focus:ring-2 focus:ring-primary/20">
            <span class="iconify" data-icon="lucide:arrow-left" data-width="20" data-stroke-width="1.5"></span>
        </a>
    </div>

    <!-- MAIN CARD CONTAINER -->
    <main class="w-full max-w-[500px] bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100 mx-4 relative">
        
        <!-- CARD HEADER: Cover Image -->
        <div class="relative h-[120px] w-full bg-gray-200">
            <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&amp;w=1000&amp;auto=format&amp;fit=crop" alt="Event Cover" class="w-full h-full object-cover">
            <!-- Gradient Overlay -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent mix-blend-multiply"></div>
        </div>

        <!-- QR CODE SECTION -->
        <div class="flex flex-col items-center justify-center pt-8 pb-2 px-6">
            <div class="w-[280px] h-[280px] bg-white border border-gray-200 rounded-xl p-2 flex items-center justify-center shadow-sm">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&amp;data=EventHiveTicketEntry123" alt="Entry QR Code" class="w-full h-full opacity-90 mix-blend-multiply">
            </div>
            <p class="mt-4 text-sm text-gray-500 font-medium">Show this at entry</p>
        </div>

        <!-- EVENT DETAILS -->
        <div class="px-6 py-6 flex flex-col gap-5">
            
            <!-- Title -->
            <div>
                <h3 class="text-2xl font-semibold tracking-tight text-gray-900 leading-tight">Neon Nights: Synthwave Party</h3>
            </div>

            <!-- Meta Info Grid -->
            <div class="flex flex-col gap-3.5">
                <!-- Date -->
                <div class="flex items-start gap-3">
                    <span class="iconify text-gray-400 mt-0.5 flex-shrink-0" data-icon="lucide:calendar" data-width="18" data-stroke-width="1.5"></span>
                    <span class="text-sm font-medium text-gray-700">Saturday, January 25, 2026</span>
                </div>
                
                <!-- Time -->
                <div class="flex items-start gap-3">
                    <span class="iconify text-gray-400 mt-0.5 flex-shrink-0" data-icon="lucide:clock" data-width="18" data-stroke-width="1.5"></span>
                    <div class="flex flex-col">
                        <span class="text-sm font-medium text-gray-700">7:00 PM - 10:00 PM EST</span>
                        <div class="flex items-center gap-1.5 mt-0.5 text-primary">
                            <span class="iconify" data-icon="lucide:globe" data-width="12" data-stroke-width="1.5"></span>
                            <span class="text-xs font-medium">Your local time: 6:00 PM CST</span>
                        </div>
                    </div>
                </div>

                <!-- Location -->
                <div class="flex items-start gap-3">
                    <span class="iconify text-gray-400 mt-0.5 flex-shrink-0" data-icon="lucide:map-pin" data-width="18" data-stroke-width="1.5"></span>
                    <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-2">
                        <span class="text-sm font-medium text-gray-700">Madison Square Garden</span>
                        <a href="#" class="inline-flex items-center gap-1 text-xs font-medium text-primary hover:text-blue-600 hover:underline transition-colors">
                            View on Map
                            <span class="iconify" data-icon="lucide:arrow-up-right" data-width="10"></span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <div class="h-px bg-gray-100 w-full"></div>

            <!-- Ticket Info -->
            <div class="grid grid-cols-1 gap-2.5">
                <div class="flex justify-between items-center text-sm">
                    <span class="text-gray-500 font-medium">Ticket Type</span>
                    <span class="font-medium text-gray-900">General Admission</span>
                </div>
                <div class="flex justify-between items-center text-sm">
                    <span class="text-gray-500 font-medium">Attendee</span>
                    <span class="font-medium text-gray-900">John Smith</span>
                </div>
                <div class="flex justify-between items-center text-sm">
                    <span class="text-gray-500 font-medium">Order #</span>
                    <span class="font-medium text-gray-500 font-mono text-xs">EVH-12345</span>
                </div>
            </div>

            <!-- ACTION BUTTONS -->
            <div class="flex flex-col gap-3 mt-4">
                <!-- Apple Wallet -->
                <button class="h-12 w-full bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 rounded-xl font-medium text-sm flex items-center justify-center gap-2 transition-colors shadow-sm">
                    <span class="iconify" data-icon="lucide:wallet" data-width="18" data-stroke-width="1.5"></span>
                    Add to Apple Wallet
                </button>
                
                <!-- Google Wallet -->
                <button class="h-12 w-full bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 rounded-xl font-medium text-sm flex items-center justify-center gap-2 transition-colors shadow-sm">
                    <span class="iconify" data-icon="lucide:wallet-cards" data-width="18" data-stroke-width="1.5"></span>
                    Add to Google Wallet
                </button>

                <!-- Download PDF -->
                <button class="h-12 w-full bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 rounded-xl font-medium text-sm flex items-center justify-center gap-2 transition-colors shadow-sm">
                    <span class="iconify" data-icon="lucide:download" data-width="18" data-stroke-width="1.5"></span>
                    Download PDF
                </button>

                 <!-- Transfer -->
                 <a href="13-ticket-transfer.html" class="h-12 w-full text-primary hover:bg-blue-50/50 rounded-xl font-medium text-sm flex items-center justify-center transition-colors">
                    Transfer Ticket
                </a>
            </div>

        </div>
    </main>


</body></html>
