<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EventHive - Attendee Profile</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<script>
tailwind.config = {
theme: {
extend: {
fontFamily: {
sans: ['Inter', 'sans-serif'],
},
colors: {
primary: '#3B82F6',
}
}
}
}
</script>
<style>
/* Hide scrollbar for Chrome, Safari and Opera */
.no-scrollbar::-webkit-scrollbar {
display: none;
}
/* Hide scrollbar for IE, Edge and Firefox */
.no-scrollbar {
-ms-overflow-style: none;  /* IE and Edge */
scrollbar-width: none;  /* Firefox */
}
</style></head>
<body class="bg-[#F9FAFB] font-sans text-slate-900 antialiased min-h-screen p-6 flex justify-center">

    <main class="w-full max-w-[600px] flex flex-col gap-8">

        <!-- PROFILE HEADER CARD -->
        <div class="bg-white rounded-2xl shadow-md p-6 flex flex-col items-center">
            
            <!-- Avatar Section -->
            <div class="relative w-[120px] h-[120px] mb-4">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=256&amp;q=80" alt="Sarah Johnson" class="w-full h-full rounded-full object-cover border-4 border-white shadow-sm">
                
                <!-- Edit Icon Overlay -->
                <button class="absolute bottom-1 right-1 w-8 h-8 bg-primary rounded-full flex items-center justify-center text-white ring-2 ring-white hover:bg-blue-600 transition-colors">
                    <span class="iconify" data-icon="lucide:pencil" data-width="14" data-height="14" data-stroke-width="1.5"></span>
                </button>
            </div>

            <!-- Profile Info -->
            <h2 class="text-4xl font-semibold tracking-tight text-slate-900 text-center mb-1">Sarah Johnson</h2>
            <p class="text-base text-gray-500 font-normal text-center mb-2">sarah.johnson@email.com</p>
            
            <div class="flex items-center gap-1.5 text-gray-500 mb-6">
                <span class="iconify text-gray-400" data-icon="lucide:map-pin" data-width="14" data-height="14" data-stroke-width="1.5"></span>
                <span class="text-sm font-normal">San Francisco, CA</span>
            </div>

            <!-- Edit Button -->
            <button class="px-5 py-2 rounded-lg border border-gray-200 bg-white text-gray-700 text-sm font-medium hover:bg-gray-50 transition-colors shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-200">
                Edit Profile
            </button>
        </div>

        <!-- WISHLIST SECTION -->
        <div class="flex flex-col gap-5">
            <div class="flex items-baseline justify-between px-1">
                <h3 class="text-2xl font-semibold tracking-tight text-slate-900">My Wishlist</h3>
                <a href="#" class="text-primary text-sm font-medium hover:text-blue-600 hover:underline">See All</a>
            </div>

            <!-- Horizontal Scroll Container -->
            <div class="flex gap-4 overflow-x-auto pb-4 -mx-6 px-6 no-scrollbar snap-x">
                
                <!-- Card 1 -->
                <div class="w-[200px] flex-shrink-0 bg-white rounded-xl border border-gray-100 overflow-hidden shadow-sm hover:shadow-md transition-all group snap-center relative">
                    <div class="h-28 w-full relative overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1545128485-c400e7702796?auto=format&amp;fit=crop&amp;w=400&amp;q=80" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" alt="Event">
                        <div class="absolute inset-0 bg-black/5"></div>
                        <div class="absolute top-2 right-2 p-1.5 bg-white/90 backdrop-blur-sm rounded-full shadow-sm text-primary">
                             <span class="iconify" data-icon="lucide:heart" data-width="14" data-height="14" data-stroke-width="1.5" style="fill: currentColor;"></span>
                        </div>
                    </div>
                    <div class="p-3 flex flex-col gap-1">
                        <h4 class="text-sm font-semibold text-slate-900 truncate">Neon Nights</h4>
                        <p class="text-xs text-gray-500 font-medium">Jan 25, 2026</p>
                        <p class="text-xs font-semibold text-slate-900 mt-1">$45.00</p>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="w-[200px] flex-shrink-0 bg-white rounded-xl border border-gray-100 overflow-hidden shadow-sm hover:shadow-md transition-all group snap-center relative">
                    <div class="h-28 w-full relative overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1505373877841-8d25f7d46678?auto=format&amp;fit=crop&amp;w=400&amp;q=80" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" alt="Event">
                        <div class="absolute inset-0 bg-black/5"></div>
                        <div class="absolute top-2 right-2 p-1.5 bg-white/90 backdrop-blur-sm rounded-full shadow-sm text-primary">
                             <span class="iconify" data-icon="lucide:heart" data-width="14" data-height="14" data-stroke-width="1.5" style="fill: currentColor;"></span>
                        </div>
                    </div>
                    <div class="p-3 flex flex-col gap-1">
                        <h4 class="text-sm font-semibold text-slate-900 truncate">AI Tech Summit</h4>
                        <p class="text-xs text-gray-500 font-medium">Feb 12, 2026</p>
                        <p class="text-xs font-semibold text-slate-900 mt-1">$299.00</p>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="w-[200px] flex-shrink-0 bg-white rounded-xl border border-gray-100 overflow-hidden shadow-sm hover:shadow-md transition-all group snap-center relative">
                    <div class="h-28 w-full relative overflow-hidden">
                        <img src="https://hoirqrkdgbmvpwutwuwj.supabase.co/storage/v1/object/public/assets/assets/917d6f93-fb36-439a-8c48-884b67b35381_1600w.jpg" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" alt="Event">
                        <div class="absolute inset-0 bg-black/5"></div>
                        <div class="absolute top-2 right-2 p-1.5 bg-white/90 backdrop-blur-sm rounded-full shadow-sm text-primary">
                             <span class="iconify" data-icon="lucide:heart" data-width="14" data-height="14" data-stroke-width="1.5" style="fill: currentColor;"></span>
                        </div>
                    </div>
                    <div class="p-3 flex flex-col gap-1">
                        <h4 class="text-sm font-semibold text-slate-900 truncate">Modern Art Gala</h4>
                        <p class="text-xs text-gray-500 font-medium">Mar 10, 2026</p>
                        <p class="text-xs font-semibold text-slate-900 mt-1">$80.00</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- SETTINGS MENU -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 flex flex-col overflow-hidden">
            
            <!-- Notification Settings -->
            <button class="h-14 w-full px-4 flex items-center justify-between hover:bg-gray-50 transition-colors group text-left">
                <div class="flex items-center gap-3">
                    <span class="iconify text-gray-400 group-hover:text-slate-600 transition-colors" data-icon="lucide:bell" data-width="20" data-height="20" data-stroke-width="1.5"></span>
                    <span class="text-sm font-medium text-slate-700">Notification Settings</span>
                </div>
                <span class="iconify text-gray-300" data-icon="lucide:chevron-right" data-width="18" data-height="18" data-stroke-width="1.5"></span>
            </button>

            <!-- Payment Methods -->
            <button class="h-14 w-full px-4 flex items-center justify-between hover:bg-gray-50 transition-colors group text-left">
                <div class="flex items-center gap-3">
                    <span class="iconify text-gray-400 group-hover:text-slate-600 transition-colors" data-icon="lucide:credit-card" data-width="20" data-height="20" data-stroke-width="1.5"></span>
                    <span class="text-sm font-medium text-slate-700">Payment Methods</span>
                </div>
                <span class="iconify text-gray-300" data-icon="lucide:chevron-right" data-width="18" data-height="18" data-stroke-width="1.5"></span>
            </button>

            <!-- Privacy Settings -->
            <button class="h-14 w-full px-4 flex items-center justify-between hover:bg-gray-50 transition-colors group text-left">
                <div class="flex items-center gap-3">
                    <span class="iconify text-gray-400 group-hover:text-slate-600 transition-colors" data-icon="lucide:shield" data-width="20" data-height="20" data-stroke-width="1.5"></span>
                    <span class="text-sm font-medium text-slate-700">Privacy Settings</span>
                </div>
                <span class="iconify text-gray-300" data-icon="lucide:chevron-right" data-width="18" data-height="18" data-stroke-width="1.5"></span>
            </button>

            <!-- Help & Support -->
            <button class="h-14 w-full px-4 flex items-center justify-between hover:bg-gray-50 transition-colors group text-left">
                <div class="flex items-center gap-3">
                    <span class="iconify text-gray-400 group-hover:text-slate-600 transition-colors" data-icon="lucide:help-circle" data-width="20" data-height="20" data-stroke-width="1.5"></span>
                    <span class="text-sm font-medium text-slate-700">Help &amp; Support</span>
                </div>
                <span class="iconify text-gray-300" data-icon="lucide:chevron-right" data-width="18" data-height="18" data-stroke-width="1.5"></span>
            </button>

            <!-- Divider -->
            <div class="h-px w-full bg-gray-100"></div>

            <!-- Logout -->
            <button onclick="window.location.href='02-login.html'" class="h-14 w-full px-4 flex items-center justify-between hover:bg-red-50 transition-colors group text-left">
                <div class="flex items-center gap-3">
                    <span class="iconify text-red-500" data-icon="lucide:log-out" data-width="20" data-height="20" data-stroke-width="1.5"></span>
                    <span class="text-sm font-medium text-red-500">Logout</span>
                </div>
            </button>

        </div>

    </main>


</body></html>
